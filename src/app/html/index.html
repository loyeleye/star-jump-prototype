<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Jump</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/pixi.js"></script>
    <script src="../js/tink.js"></script>
    <script src="../js/howler.core.js"></script>
</head>
<body>
    <div id="help">
        <img src="../img/logo3.png" alt="Star Jump Logo" />
        <p id="timer" style="color:green; font-size: 32px; text-align: center;">
            1:30
        </p>
        <img src="../img/howto2.png" alt="How to Play Image"
        style = "display: block; margin: auto;"/>
        <p id="scoreText" style="color:blue; font-size: 32px;
        text-align: center;">Score: 0<br>High Score: 0</p>
        <form id="nameChanger" style="display: block; margin: auto; padding-top: 20px; text-align: center;">
            <label for="playerName">Name</label><input name="name" id="playerName">
            <button type="submit">Update</button>
        </form>
    </div>
    <div id="main">
        <div id="display"></div>
    </div>

    <script type="text/javascript" src="../js/board.js"></script>
</body>
</html>
